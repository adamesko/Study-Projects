<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <nav>
      <span>Gmail</span>
      <span>Grafika</span>
      <div class="menuButton"></div>
      <span class="loginButton">A</span>
    </nav>
    <div class="main">
        <div class="logo">
        <img src="https://www.google.pl/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
        </div>
      <form action="POST">
        <input class="searchBar" type="text" name="searchPhrase">
      </form>
      <ul class="buttons">
        <li>Szukaj w Google</li>
        <li>Szczęśliwy traf</li>
      </ul>
    </div>
    <footer>
      <div class="footerTop">Polska</div>
      <div class="footerBottom">
        <ul class="footerBottom_left">
          <li>Reklamuj się</li>
          <li>Dla firm</li>
          <li>O nas</li>
        </ul>
        <ul class="footerBottom_right">
          <li>Prywatność</li>
          <li>Warunki</li>
          <li>Ustawienia</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
